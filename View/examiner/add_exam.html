<script src="Controller/addExamController.js"></script>
<div id="content" class="p-4 p-md-5 pt-5">
    <div class="container w-50 shadow p-2" id="exam_div">
        <form action="" method="post" id="myform1">
            <h2 class="text-center">Exam Details</h2>
            <div class="row form-group">
                <div class="col">
                    <label for="exam" class="text-light">Exam Name</label>
                    <input type="text" required id="exam" name="exam" placeholder="Exam Name" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <div class="col">
                    <label for="sem" class="text-light">Semester</label>
                    <select id="sem" name="sem" required class="form-control">
                        <option value="" selected disabled>-select--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
            </div>
            <div class="row form-group">
                <div class="col">
                    <label for="date" class="text-light">Date</label>
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>
            </div>
            <div class="row form-group">
                <div class="col text-right">
                    <button type="reset" class="btn btn-danger">Cancel</button>
                    <button type="submit" class="btn btn-success">Continue</button>
                </div>
            </div>
        </form>
    </div>


    <div class="container w-50 shadow p-2" id="qst_div">
        <div class="row form-group">
            <div class="col-md-8 text-right text-light font-weight-bold">Total Mark: </div>
            <div class="col-md-4">
                <input type="number" id="total" value="0" class="form-control">
            </div>
        </div>
        <h3 class="text-center">Question <span id="q_no">1</span></h3>
        <div class="row form-group">
            <div class="col">
                <label for="question" class="text-light">Question</label>
                <textarea name="question" id="question" placeholder="Question" class="form-control"></textarea>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-10">
                <label for="option1" class="text-light">Option 1</label>
                <input type="text" class="form-control" id="option1" name="option1" placeholder="Option 1">
            </div>
            <div class="col-md-2">
                <input type="radio" id="option" class="mt-5" value="1" name="option" checked>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-10">
                <label for="option2" class="text-light">Option 2</label>
                <input type="text" class="form-control" id="option2" name="option2" placeholder="Option 2">
            </div>
            <div class="col-md-2">
                <input type="radio" id="option" class="mt-5" value="2" name="option">
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-10">
                <label for="option3" class="text-light">Option 3</label>
                <input type="text" class="form-control" id="option3" name="option3" placeholder="Option 3">
            </div>
            <div class="col-md-2">
                <input type="radio" id="option" class="mt-5" value="3" name="option">
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-10">
                <label for="option4" class="text-light">Option 4</label>
                <input type="text" class="form-control" id="option4" name="option4" placeholder="Option 4">
            </div>
            <div class="col-md-2">
                <input type="radio" id="option" class="mt-5" value="4" name="option">
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-3">
                <label for="mark" class="text-light">Mark</label>
                <input type="number" id="mark" oninput="updateMark(event)" name="mark" placeholder="Mark" class="form-control">
            </div>
        </div>
        <div class="alert-danger" id="msg1">Fields cannot be empty</div>
        <div class="row form-group">
            <div class="col text-right">
                <button class="btn btn-primary" onclick="previous()" id="pre">Previous</button>
                <button class="btn btn-primary" onclick="getQuestion()">Next</button>
                <button class="btn btn-success" onclick="saveQuestion()">Finish</button>
            </div>
        </div>
    </div>


    <div class="alert-danger text-center w-50" style="margin: auto;" id="msg">Error in adding Exam</div>
