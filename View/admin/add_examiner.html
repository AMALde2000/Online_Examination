<script src="Controller/addExaminerController.js"></script>
<div id="content" class="p-4 p-md-5 pt-5">
<div class="container shadow p-3 w-50 bg-light">
    <h2 class="text-center">Add Examiner</h2>
    <form action="" method="post" id="myform" class="myForm">
        <div class="row form-group">
            <div class="col">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Name" required class="form-control">
            </div>
        </div>
        <div class="row form-group">
            <div class="col">
                <label for="dept">Department</label>
                <select id="dept" name="dept" required class="form-control dept">
                    <option value="" selected disabled>--Select--</option>
                </select>
            </div>
        </div>
        <div class="row form-group">
            <div class="col">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" required placeholder="Phone" class="form-control" pattern="[0-9]{10}">
            </div>
        </div>
        <div class="row form-group">
            <div class="col">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="Email" class="form-control">
            </div>
        </div>
        <div class="row form-group">
            <div class="col">
                <label for="pword">Password</label>
                <input type="password" name="pword" id="pword" required placeholder="Password" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col alert-danger" id="msg"></div>
        </div>
        <div class="row form-group">
            <div class="col text-right">
                <button type="reset" class="btn btn-outline-danger">Cancel</button>
                <button type="submit" class="btn btn-outline-success">Submit</button>
            </div>
        </div>
    </form>
</div>
